sonar.projectKey=yossishm_spring-java-2-python
sonar.organization=yossishm
sonar.host.url=https://sonarcloud.io

# Python sources and tests
sonar.language=py
sonar.python.version=3.11
sonar.sources=python-spring-equivalent/python_spring_equivalent
sonar.tests=python-spring-equivalent/tests
sonar.exclusions=**/__pycache__/**,**/*.pyc,**/.pytest_cache/**,**/venv/**,**/site-packages/**
sonar.test.exclusions=**/__pycache__/**,**/*.pyc,**/.pytest_cache/**,**/venv/**,**/site-packages/**

# Coverage report
sonar.python.coverage.reportPaths=python-spring-equivalent/coverage.xml

# Ignore duplicated code across languages/build dirs
sonar.cpd.exclusions=**/tests/**,**/__init__.py

# PR decoration waits for quality gate
sonar.qualitygate.wait=true



