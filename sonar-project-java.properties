# SonarCloud Configuration for Java Project
sonar.projectKey=yossishm_spring-java-2
sonar.projectName=Spring Java Project
sonar.projectVersion=1.0

# Java project configuration
sonar.sources=src/main/java
sonar.tests=src/test/java
sonar.java.binaries=target/classes
sonar.java.source=21
sonar.java.target=21

# Coverage reports
sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml
sonar.junit.reportPaths=target/surefire-reports

# Exclusions
sonar.exclusions=**/target/**,**/build/**,**/*.class,**/node_modules/**,**/logs/**,**/bin/**,**/obj/**,**/TestResults/**

# Test exclusions
sonar.test.exclusions=**/target/**,**/build/**,**/bin/**,**/obj/**,**/TestResults/**

# Quality gates
sonar.qualitygate.wait=true

# Additional properties
sonar.verbose=true
sonar.analysis.mode=publish

# Organization (will be set via environment variable)
# sonar.organization=yossishm
