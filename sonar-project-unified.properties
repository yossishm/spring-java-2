# Unified SonarQube Configuration for Java + .NET
sonar.projectKey=spring-java-dotnet-unified
sonar.projectName=Spring Java + .NET Unified Project
sonar.projectVersion=1.0

# Multi-language project configuration
sonar.sources=src/main/java,dotnet-spring-equivalent
sonar.tests=src/test/java,dotnet-spring-equivalent

# Java configuration
sonar.java.binaries=target/classes
sonar.java.libraries=target/dependency/*.jar
sonar.java.source=21
sonar.java.target=21

# .NET configuration
sonar.cs.analyzer.projectOutPaths=dotnet-spring-equivalent/bin/Release
sonar.cs.roslyn.reportFilePaths=dotnet-spring-equivalent/roslyn-report.json

# Coverage reports - Java and .NET (JaCoCo format)
sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml,TestResults/./TestResults/JaCoCo/SonarQube.xml
sonar.junit.reportPaths=target/surefire-reports
sonar.cs.vstest.reportsPaths=TestResults/*.trx

# Exclusions
sonar.exclusions=**/target/**,**/build/**,**/*.class,**/node_modules/**,**/logs/**,**/bin/**,**/obj/**

# Test exclusions
sonar.test.exclusions=**/target/**,**/build/**,**/bin/**,**/obj/**,**/TestResults/**

# Quality gates
sonar.qualitygate.wait=true

# Additional properties
sonar.verbose=true
sonar.analysis.mode=publish
