apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: otel-ingress
  namespace: otel-system
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
  - host: localhost
    http:
      paths:
      - path: /grafana
        pathType: Prefix
        backend:
          service:
            name: grafana
            port:
              number: 3000
      - path: /prometheus
        pathType: Prefix
        backend:
          service:
            name: prometheus
            port:
              number: 9090
      - path: /jaeger
        pathType: Prefix
        backend:
          service:
            name: jaeger
            port:
              number: 16686
      - path: /java
        pathType: Prefix
        backend:
          service:
            name: java-app
            port:
              number: 8080
      - path: /dotnet
        pathType: Prefix
        backend:
          service:
            name: dotnet-app
            port:
              number: 5000
---
# Alternative: Use LoadBalancer services for direct access
apiVersion: v1
kind: Service
metadata:
  name: grafana-lb
  namespace: otel-system
spec:
  type: LoadBalancer
  selector:
    app: grafana
  ports:
  - port: 3000
    targetPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: prometheus-lb
  namespace: otel-system
spec:
  type: LoadBalancer
  selector:
    app: prometheus
  ports:
  - port: 9090
    targetPort: 9090
---
apiVersion: v1
kind: Service
metadata:
  name: java-app-lb
  namespace: otel-system
spec:
  type: LoadBalancer
  selector:
    app: java-app
  ports:
  - port: 5000
    targetPort: 5000
---
apiVersion: v1
kind: Service
metadata:
  name: dotnet-app-lb
  namespace: otel-system
spec:
  type: LoadBalancer
  selector:
    app: dotnet-app
  ports:
  - port: 5000
    targetPort: 5000
