apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: otel-system
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s

    rule_files:
      # - "first_rules.yml"
      # - "second_rules.yml"

    scrape_configs:
      - job_name: 'prometheus'
        static_configs:
          - targets: ['localhost:9090']

      - job_name: 'otel-collector'
        static_configs:
          - targets: ['otel-collector:8889']

      # Java and .NET apps send metrics to OTEL collector via OTLP
      # Prometheus scrapes metrics from OTEL collector instead of directly from apps
