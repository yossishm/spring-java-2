apiVersion: apps/v1
kind: Deployment
metadata:
  name: python-app
  namespace: otel-system
  labels:
    app: python-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: python-app
  template:
    metadata:
      labels:
        app: python-app
    spec:
      containers:
      - name: python-app
        image: spring-java-2-python-app:latest
        imagePullPolicy: Never  # Use local image
        ports:
        - containerPort: 8080
          name: http
        env:
        # OpenTelemetry configuration
        - name: OTEL_SERVICE_NAME
          value: "python-app"
        - name: OTEL_SERVICE_VERSION
          value: "1.0.0"
        - name: OTEL_RESOURCE_ATTRIBUTES
          value: "service.name=python-app,service.version=1.0.0,deployment.environment=production"
        - name: OTEL_EXPORTER_OTLP_ENDPOINT
          value: "http://otel-collector:4317"
        - name: OTEL_EXPORTER_OTLP_PROTOCOL
          value: "grpc"
        - name: OTEL_METRICS_EXPORTER
          value: "otlp"
        - name: OTEL_TRACES_EXPORTER
          value: "otlp"
        - name: OTEL_LOGS_EXPORTER
          value: "otlp"
        # Application configuration
        - name: HOST
          value: "0.0.0.0"
        - name: PORT
          value: "8080"
        - name: DEBUG
          value: "false"
        - name: JWT_SECRET
          value: "your-256-bit-secret-key-here-change-in-production"
        - name: JWT_ALGORITHM
          value: "HS256"
        - name: JWT_EXPIRATION_HOURS
          value: "24"
        # Database configuration (optional - will gracefully degrade if not available)
        - name: MONGODB_URL
          value: "mongodb://mongodb:27017"
        - name: REDIS_URL
          value: "redis://redis:6379"
        # CORS configuration
        - name: CORS_ORIGINS
          value: '["http://localhost:3000", "http://localhost:8080", "http://localhost:9000", "http://localhost:5000"]'
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health/live
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health/ready
            port: http
          initialDelaySeconds: 15
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        # Security context
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 1000
          capabilities:
            drop:
            - ALL
        # Health check for container
        startupProbe:
          httpGet:
            path: /health/ready
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 6
---
apiVersion: v1
kind: Service
metadata:
  name: python-app
  namespace: otel-system
  labels:
    app: python-app
spec:
  selector:
    app: python-app
  ports:
  - name: http
    port: 8080
    targetPort: 8080
  type: ClusterIP
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: python-app-config
  namespace: otel-system
data:
  # Application configuration
  app_name: "Python Spring Equivalent"
  app_version: "1.0.0"
  
  # JWT configuration
  jwt_algorithm: "HS256"
  jwt_expiration_hours: "24"
  
  # Cache configuration
  cache_ttl_seconds: "3600"
  
  # Monitoring configuration
  metrics_enabled: "true"
  tracing_enabled: "true"
  
  # Security configuration
  cors_origins: '["http://localhost:3000", "http://localhost:8080", "http://localhost:9000", "http://localhost:5000"]'



