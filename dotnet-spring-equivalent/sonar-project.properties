# SonarCloud Configuration for .NET Project
sonar.projectKey=spring-java-2-dotnet-spring-equivalent
sonar.organization=yossishm

sonar.projectName=.NET Spring Equivalent
sonar.projectVersion=1.0

# .NET project settings
sonar.sources=.
sonar.tests=../SpringJavaEquivalent.Tests

# Coverage reports - using SonarQube generic format from reportgenerator
sonar.coverageReportPaths=./TestResults/SonarQube.xml

# Language-specific settings
sonar.dotnet.excludeGeneratedCode=true

# Exclusions
sonar.exclusions=**/bin/**,**/obj/**,**/TestResults/**,**/*.g.cs,**/JwtDebug/**,**/debug/**
sonar.test.exclusions=**/bin/**,**/obj/**

# Quality gates
sonar.qualitygate.wait=true
