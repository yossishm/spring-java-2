management.endpoint.health.probes.enabled=true
management.health.livenessState.enabled=true
management.health.readinessState.enabled=true

# OpenTelemetry Configuration
management.otlp.tracing.endpoint=http://localhost:4318/v1/traces
management.otlp.tracing.protocol=grpc
management.otlp.metrics.export=true
management.otlp.metrics.endpoint=http://localhost:4318/v1/metrics
management.otlp.metrics.protocol=grpc
spring.application.name=java-spring-app
management.tracing.sampling.probability=1.0
logging.level.io.micrometer=DEBUG


# Debug for logs
logging.level.io.opentelemetry=DEBUG

# JWT Configuration
jwt.secret=mySecretKeyForJWTTokenGenerationAndValidation123456789
jwt.expiration=86400000
jwt.header=Authorization
jwt.prefix=Bearer 

# Security Configuration
spring.security.user.name=admin
spring.security.user.password=admin
spring.security.user.roles=ADMIN

# Logging for Security
logging.level.org.springframework.security=DEBUG
logging.level.hello.security=DEBUG

# OpenAPI/Swagger Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.swagger-ui.filter=true
springdoc.swagger-ui.display-request-duration=true
springdoc.swagger-ui.display-operation-id=true
springdoc.swagger-ui.default-models-expand-depth=2
springdoc.swagger-ui.default-model-expand-depth=2