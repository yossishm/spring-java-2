# .NET SonarCloud Configuration
sonar.projectKey=spring-java-2-dotnet
sonar.projectName=Spring Java 2 - .NET Project
sonar.projectVersion=1.0

# .NET specific configuration
sonar.sources=dotnet-spring-equivalent
sonar.tests=dotnet-spring-equivalent/SpringJavaEquivalent.Tests

# .NET configuration
sonar.cs.analyzer.projectOutPaths=dotnet-spring-equivalent/bin/Release
sonar.cs.roslyn.reportFilePaths=dotnet-spring-equivalent/roslyn-report.json

# Coverage reports - .NET
sonar.cs.vscoveragexml.reportsPaths=**/TestResults/VSXML/VisualStudio.xml
sonar.cs.vstest.reportsPaths=TestResults/*.trx

# Exclusions
sonar.exclusions=**/bin/**,**/obj/**,**/TestResults/**,**/target/**

# Test exclusions
sonar.test.exclusions=**/bin/**,**/obj/**,**/TestResults/**

# Quality gates
sonar.qualitygate.wait=true

# Additional properties
sonar.verbose=true
sonar.analysis.mode=publish
