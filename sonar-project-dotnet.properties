# .NET SonarQube Configuration
sonar.projectKey=dotnet-spring-equivalent
sonar.projectName=Spring .NET Equivalent Application
sonar.projectVersion=1.0

# .NET project settings
sonar.sources=.
sonar.tests=.

# .NET specific configuration
sonar.cs.analyzer.projectOutPaths=bin/Release
sonar.cs.roslyn.reportFilePaths=roslyn-report.json

# Coverage reports - using SonarQube generic format
sonar.coverageReportPaths=dotnet-spring-equivalent/TestResults/SonarQube.xml
sonar.cs.vstest.reportsPaths=./TestResults/*.trx

# Exclusions - don't exclude coverage files
sonar.exclusions=**/bin/**,**/obj/**,**/node_modules/**,**/logs/**
sonar.test.exclusions=**/bin/**,**/obj/**

# Quality gates
sonar.qualitygate.wait=true
sonar.verbose=true
